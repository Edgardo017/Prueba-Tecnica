<div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="col-md-5 col-lg-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Inicio de Sesi칩n</h2>
        <form [formGroup]="loginForm" (ngSubmit)="requestLogin()">
          <div class="form-group">
            <label for="login.username">Nombre de Usuario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" id="login.username" formControlName="username" placeholder="Ingresa tu nombre de usuario" required>         
            </div>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
              <div *ngIf="username.errors?.['required']">
                El nombre de usuario es obligatorio.
              </div>  
            </div>          
          </div>
          <div class="form-group">
            <label for="lo.password">Contrase침a</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
              </div>
              <input type="password" class="form-control" id="lo.password" formControlName="password" placeholder="Ingresa tu contrase침a" required>       
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors?.['required']">
                La contrase침a es requerida.
              </div>
            </div>   
          </div>
          <div class="text-center">
            <button class="btn btn-primary btn-block mb-2">Login</button>
            <a class="btn btn-secondary btn-block" routerLink="/register">Registrarse</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
