<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Enlazar Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Inicio de Sesión</h2>
          <form>
            <div class="form-group">
              <label for="lo.username">Nombre de Usuario</label>
              <input type="text" class="form-control" id="lo.username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group">
              <label for="lo.password">Contraseña</label>
              <input type="password" class="form-control" id="lo.password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="text-center">
              <a type="submit" class="btn btn-primary btn-block mb-2" href="#" onclick="loginUser()">Login</a>
              <a type="button" class="btn btn-secondary btn-block" href="register.html">Registrarse</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="login.js"></script>

</body>
</html>
