<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <!-- Enlazar Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registro</h2>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="add.username">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="add.username" placeholder="Ingresa tu nombre de usuario" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="add.password">Contraseña</label>
                                <input type="password" class="form-control" id="add.password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="add.repassword">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="add.repassword" placeholder="Reingresa tu contraseña" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="add.name">Nombre</label>
                                <input type="text" class="form-control" id="add.name" placeholder="Ingresa tu nombre" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="add.lastname">Apellido</label>
                                <input type="text" class="form-control" id="add.lastname" placeholder="Ingresa tu apellido" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="add.dni">DNI</label>
                                <input type="text" class="form-control" id="add.dni" placeholder="Ingresa tu DNI" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="add.telf">Teléfono</label>
                                <input type="text" class="form-control" id="add.telf" placeholder="Ingresa tu teléfono" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <a type="submit" class="btn btn-primary btn-block mt-3" onclick="registerUser()" href="#">Registrarse</a>
                            <a type="submit" class="btn btn-secondary btn-block" href="login.html">Atras</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
